<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Chavi Samajik Sanstha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Navbar -->
<div id="navbar"></div>

<div class="contact-page">
    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="overlay"></div>
        <div class="hero-text">
            <h1>Let’s Get in Touch</h1>
            <p>Together, we can create a brighter future. Reach out to us anytime!</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-main">
        <div class="contact-container">
            <!-- Info Cards -->
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Visit Us</h3>
                    <p>302/A, Vishwasuman Apartment, Vishnupuri Colony, Bhawarkua, Indore</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email Us</h3>
                    <p>chavisamajiksansthanngo@gmail.com</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Call Us</h3>
                    <p>+91 8827330635</p>
                </div>
            </div>

            <!-- Form -->
            <div class="contact-form-wrapper">
                <h2>Send Us a Message</h2>
                <p class="form-subtitle">We usually respond within 24 hours.</p>
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit" class="contact-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Map -->
    <section class="map-box">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7362.038986236544!2d75.85578329007514!3d22.690318252895736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fd007032bb61%3A0xda12a7e0a5c1fea5!2sVishnupuri!5e0!3m2!1sen!2sin!4v1757239528129!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</div>
<div id="footer"></div>

<script>

    fetch("navbar.html").then(res => res.text()).then(data => document.getElementById("navbar").innerHTML = data);
    fetch("footer.html").then(res => res.text()).then(data => document.getElementById("footer").innerHTML = data);
    </script>

</body>
</html>
